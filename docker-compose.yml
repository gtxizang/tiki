services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tiki
      POSTGRES_USER: tiki
      POSTGRES_PASSWORD: tiki
    ports:
      - "5437:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  tika:
    image: apache/tika:latest
    ports:
      - "9998:9998"

  web:
    build: .
    ports:
      - "8106:8106"
    depends_on:
      - db
      - tika
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      TIKA_SERVER_URL: http://tika:9998
    volumes:
      - media:/app/media
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8106 --workers 2 --timeout 120"

volumes:
  pgdata:
  media:
