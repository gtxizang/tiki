{% extends "labs/base.html" %}

{% block extra_head %}
<style>
    .upload-zone {
        border: 2px dashed var(--colour-border);
        border-radius: 0.75rem;
        transition: all 0.2s ease;
        cursor: pointer;
    }
    .upload-zone:hover,
    .upload-zone.dragover {
        border-color: var(--colour-link);
        background: var(--colour-bg-secondary);
    }
    .upload-zone.uploading {
        pointer-events: none;
        opacity: 0.6;
    }
    .upload-zone input[type="file"] {
        display: none;
    }

    .progress-bar { display: none; }
    .progress-bar.active { display: block; }

    .progress-track {
        height: 4px;
        border-radius: 2px;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        background: var(--colour-link);
        width: 0%;
        border-radius: 2px;
        transition: width 0.3s ease;
        animation: progress-pulse 1.5s ease-in-out infinite;
    }
    @keyframes progress-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

    .result-section { display: none; }
    .result-section.active { display: block; }

    .error-message { display: none; }
    .error-message.active { display: block; }

    .empty-fields-section { display: none; }
    .empty-fields-section.active { display: block; }

    .jsonld-code pre {
        font-family: 'SF Mono', 'Fira Code', 'Fira Mono', ui-monospace, monospace;
        font-size: 0.85rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
    }

    a { color: var(--colour-link); }
    a:hover { color: var(--colour-link-hover); }
</style>
{% endblock %}
